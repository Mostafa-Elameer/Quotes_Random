<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes_Random</title>
    <!--------- css ----------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--------- css ----------->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="home vh-100 overflow-hidden">
        <div
          class="container vh-100 d-flex justify-content-center align-items-center"
        >
          <div class="card w-75">
            <div class="content w-100 py-5">
              <div class="text-center w-100 py-2">
                <h1>Quote of the Day</h1>
                <p class="fs-2">
                  Press the button below to recieve a random quote!
                </p>
                <button onclick="newQoute()">
                  <span> New Quote </span>
                </button>
              </div>
              <div class="text-center w-100">
                <p class="fs-3" id="QuId"></p>
                <p class="fs-5" id="AutherId"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--------- js ----------->
    <script src="js/index.js"></script>
  </body>
</html>
